    let svg = d3.selectAll("svg");
    let width = 3000;
    let height = 1500;
    let zoomLevel = 0.4
    let zoom = d3.zoom()
        .scaleExtent([0.25, 1.75])
        .on("zoom", zoomed);

    svg.call(zoom);
    svg.transition()
        .delay(10)
        .duration(200)
        //.call(zoom.scaleBy, zoomLevel)
        .call(zoom.transform, transform)
        .on("end", function () {
            console.log("+++++ on zoom end +++++")
        });

    function transform() {
        let divider = 1
        return d3.zoomIdentity
            .translate(width / divider, height / divider)
            .scale(zoomLevel)
            .translate(-width / divider, -height / divider);
    }

    function zoomed() {
        let translateX = d3.event.transform.x;
        let translateY = d3.event.transform.y;
        let scale = d3.event.transform.k;
        // select only first group element to scale
        d3.select("g").attr('transform', `scale(${scale}) translate(${translateX}, ${translateY}) `);
    };
