    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="./assets/styles/ui.responsive.css">

    <script src="./plugins/jquery/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script src="./plugins/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./plugins/d3/d3.v4.min.js" type="application/javascript"></script>
    <script src="./plugins/xlsx/0.8.0/jszip.js"></script>
    <script src="./plugins/xlsx/0.8.0/xlsx.js"></script>

    <script src="./utils/index.js" type="application/javascript"></script>
    <script src="./managers/uploadManager.js" type="application/javascript"></script>
    <script src="./managers/downloadManager.js" type="application/javascript"></script>
    <script src="./managers/modelManager.js" type="application/javascript"></script>
    <script src="./timeknots/generate-dynamic.js" type="application/javascript"></script>
    <script src="./timeknots/d3.timeknots.js" type="application/javascript"></script>
    <script src="./timeknots/d3.dependencyWheel.js" type="application/javascript"></script>


    <title>Generator</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="./index.html">Home</a></li>
                <li class="active"><a href="./generator.html">Generator</a></li>
                <!-- <li><a href="dep_wheel.html">Dependency Wheel</a> </li>-->
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" id="top" style="height: 100vh">
    <div class="row content">
        <div class="col-md-3" id="content-left">
            
            <div class="row">
                <header class="col-md-12" id="content-header">
                    <textarea id="timeknots-session-name" name="timeknots-session-name" value="" placeholder="Model name" class="form-control meta-title"></textarea>
                </header>
                <div class="col-md-12" id="current-timeknot"></div>
            </div>
            <label>Filter:</label>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                        <label><input type="checkbox" name="show_only_sure" id="sure">Nur sichere Relationen</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="optradio" id="all_names">Alle Namen</label>
                    </div>
                    <!-- <div class="checkbox">
                        <label><input type="checkbox" name="optradio" id="other" disabled>Relation 3</label>
                    </div> -->
                    <div class="checkbox">
                        <label><input type="checkbox" name="optradio" id="show_out" disabled>Ausgehende</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="show_in" id="show_in" disabled>Eingehende</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group" id="restriction-selector"></div>
                    </form>
                </div>
            </div>
            <div class="row render-navi-bottom">
                <div class="col-md-4 render-navi">
                    <form enctype="multipart/form-data">
                        <label class="btn btn-primary">
                            Browse file <input id="upload" type=file name="files[]" style="display: none;"
                                accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">
                        </label>
                    </form>
                </div>
                <div class="col-md-8 render-navi text-right">
                    <button class="btn btn-danger" onclick="clearModel(LOCAL_KEY_DYNAMIC)">Clear</button>
                    <button class="btn btn-success" onclick="loadModel(LOCAL_KEY_DYNAMIC)">Save & Load</button>
                </div>
            </div>
            <div class="row render-navi-bottom">
                <div class="col-md-6">
                    <button class="btn btn-primary download" onclick="createImageToDownload()">Download</button> 
                    <label for="download-png">
                        PNG
                        <input type="radio" name="download-image" value="PNG" checked  >
                        SVG
                        <input type="radio" name="download-image" value="SVG" >
                    </label>
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-primary btn-chart" onclick="toggleChart()">Dependency weel</button>
                </div>
            </div>
            <div class="">
                <label>Data:</label>
                <div class="row render-navi-bottom" id="form-container">
                    <form id="form" class="col-md-12"></form>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="content-right">
            <div class="row">
                <div class="timeline" id="timeline"></div>
            </div>
        </div>
    </div>
</div>
<div id="svgImage"></div>
<canvas id="canvas"></canvas>
<div id="clone"></div>
<script src="./App.js" type="application/javascript"></script>
</body>
</html>
